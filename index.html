<!DOCTYPE html>
<html>
<head>
	<title>KFord Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar.svg">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input placeholder="First" type="text" class="input" autocomplete="on">
           		   </div>
           		</div>
           		<div class="input-div two">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">           		   		
           		   		<input placeholder="Last" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div email">
           		   <div class="i">
           		   		<i class="far fa-envelope "></i>
           		   </div>
           		   <div class="div">
           		   		<input placeholder="Email" type="email" class="input" autocomplete="on">
           		   </div>
           		</div>
           		<div class="input-div phone">
           		   <div class="i">
           		   		<i class="fas fa-mobile-alt"></i>
           		   </div>
           		   <div class="div">
           		   		<input placeholder="Phone Number" type="tel" class="input" autocomplete="on">
           		   </div>
							 </div>
							 <input type="checkbox">
							 <label id="checkbox" for="Acknowledgment">I accept your privacy policy</label><br>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
